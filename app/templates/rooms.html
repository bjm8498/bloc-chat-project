
<div class = "room-list"
     ng-repeat="room in roomController.rooms"
     ng-click="Message.getRoomById()"
     >{{ room.$value }}</div>

<div class = "button-open"
     ng-controller ="ModalCtrl as mod">
<button type="button"
            ng-click="mod.open()">Create new room</button>
    
</div>

<div class="chat-room"
     ng-show="message.Message.getRoomById()"> {{ message.Message.getRoomById }}

</div>
