<div class="background-effect">
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                    <div class = "room-list btn btn-primary btn-block"
                        ng-repeat="room in roomController.rooms">
                        <div
                            ng-click="roomController.mes(room)"> 
                            {{ room.$value }} 
                        </div>
                    </div>
                <br>

                    <div class = "button-open btn btn-primary btn-block"
                        ng-controller ="ModalCtrl as mod">
                    <div ng-click="mod.open()">Create new room</div>
    
                    </div>
                
                <form class="form-inline"
                      ng-submit="roomController.send()">
                    <div class="modal-header">
                    </div>
    
                    <input class="submit-entry form-control"
                           type='text'
                           placeholder='Enter a new message'
                           ng-model='roomController.message'>
        
                    <button class="submit-button btn btn-primary"
                            type="submit">Submit</button>
                
    
    
    
    
</form>

                    <br>
                    <br>

                    <div class="chat-content-true"
                        ng-hide="roomController.messages.length <= 0"
                        ng-show="roomController.messages.length > 0">   

                        <div class="chat-room col-md-12"
                            ng-repeat="chat in roomController.messages">

                            <br>
                            <div class="name text-left "><mark>name: {{ chat.username }}</mark></div> 
                            <br> 
                            <div class="content text-left"><mark>content: {{ chat.content }}</mark></div>
                            <br> 
                            <br> 
                            <div class="time text-right"><mark>Time: {{ chat.sentAt }}</mark>
                            </div>
                            
                            <br>
                            <br>
                            

                        </div>
                    </div>
                
            </div>
        </div>
    
    </div>
</div>
