
<div class = "room-list"
     ng-repeat="room in roomController.rooms"
     
     >
    <button
        ng-click="roomController.mes(room)"> 
        {{ room.$value }} 
    </button>

</div>

<div class = "button-open"
     ng-controller ="ModalCtrl as mod">
<button type="button"
            ng-click="mod.open()">Create new room</button>
    
</div>

<div class="chat-content-true"
     ng-controller="RoomCtrl as Room"
     ng-show="Room.getRoomById.length > 0">
<div class="chat-room"
     ng-controller="MessageCtrl as message"
     ng-repeat="chat in message.Message.getRoomById()"> {{ chat.$value }}

</div>
</div>
