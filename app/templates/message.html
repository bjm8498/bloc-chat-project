
<form class="modal-form form-inline"
      ng-submit="sendMessage.send()">
    <div class="modal-header">
        <h3 class="modal-title">New Message</h3>
    </div>
    
        <input class="submit-entry form-control"
               type='text'
               placeholder='Enter a new message'
               ng-model='sendMessage.message'>
        
        <button class="submit-button btn btn-primary"
                type="submit">Submit</button>
                
    
    
    
    
</form>
